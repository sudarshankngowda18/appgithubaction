name: Python CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run flask tests
      run: pytest tests/test_flask.py

    - name: Run gradio tests
      run: pytest tests/test_gradio.py

    - name: Build Docker image
      run: docker build -t my-app:latest .

    - name: List Docker images
      run: docker images

    - name: Show Docker image size
      run: docker images my-app:latest --format "{{.Repository}}:{{.Tag}} -> {{.Size}}"
